apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-spring-testing
spec:
  title: Spring Testing
  description: Play area for testing Spring.
  url: https://github.com/eduk8s-tests/lab-spring-testing
  vendor: eduk8s.io
  duration: 60m
  content:
    image: jdk11-environment:*
  session:
    namespaces:
      budget: large
    resources:
      memory: 2Gi
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
      registry:
        enabled: true
      docker:
        enabled: true
